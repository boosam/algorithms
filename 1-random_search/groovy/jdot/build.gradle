apply plugin: 'groovy'

repositories {
	mavenCentral()
	maven {
		url "http://maven2.corp.espn3.com/content/groups/public/"
	}
}

dependencies {
	compile group: 'org.codehaus.groovy', name: 'groovy-all', version: '2.4.7'
	testCompile group: 'com.espn.infra', name: 'testutil', version: '2.0.1'
	testCompile group: 'junit', name: 'junit', version: '4.12'
}

groovydoc {
	link 'http://docs.oracle.com/javase/8/docs/api/', 'java.','org.xml.','javax.,org.xml.'
	link 'http://docs.groovy-lang.org/latest/html/gapi/', 'groovy.', 'org.codehaus.groovy.'
}